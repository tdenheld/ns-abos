---
layout: aid
---

<section class="pv-4 pv-6-sm">
    <div class="container container--narrow">
        <div class="aid mb-2 a a-fi-right-200px a-dur-900">
            <div class="mb-6 mb-8-sm txt-l f-blue">
                
                <div class="g g-2">
                    <div class="pt-2 pr-2 pb-1">
                        <h2 class="f14 fw-normal ls-normal">Je huidige abonnement</h2>
                    </div>
                    <div class="bg-white ph-2 pt-2 pb-1">
                        <h2 class="f14 fw-normal ls-normal">Meest gekozen</h2>
                    </div>
                </div>
                <div class="g g-2">
                    <div class="pb-2 pr-2">
                        <h3 class="f20 fw-b lh-title">Dal Voordeel</h3>
                    </div>
                    <div class="bg-white ph-2 pb-2">
                        <h3 class="f20 fw-b lh-title">Dal Voordeel Flex</h3>
                    </div>
                </div>

                {% for entry in page.category %}
                {% if entry.title %}
                <div class="bo-b-a15"></div>
                <div class="g g-2">
                    <div class="pt-2 pr-2 pb-1">
                        <h4 class="f14 fw-b">{{ entry.title }}</h4>
                    </div>
                    <div class="bg-white"></div>
                </div>
                {% endif %}
                <div class="g g-2 f14 f16-sm">
                    <div class="pb-2 pr-2">
                        {{ entry.left }}
                    </div>
                    <div class="bg-white ph-2 pb-2">
                        {{ entry.right }}
                    </div>
                </div>
                {% endfor %}
            </div>

            <div>
                <a href="{{ page.button.primairy.url }}" class="button mb-2">{{ page.button.primairy.text }}</a>
            </div>
            <div>
                <a href="{{ page.button.secundairy.url }}"
                    class="unlink tk-link-icon">{{ page.button.secundairy.text }}</a>
            </div>
        </div>
    </div>
</section>
