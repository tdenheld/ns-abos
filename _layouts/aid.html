---
layout: default
title: Keuzehulp bij abonnementen
---

<div class="aid-progress"></div>
<section class="pt-3 pb-4 pv-6-sm gd-r-yellow a a-fi a-del-200">
    <div class="container container--narrow">
        <div class="mb-1-sm-max">
            <a class="arrowLink arrowLink--back arrowLink--blue">Terug</a>
        </div>
        <header class="aid a a-fi-right-200px a-dur-1000 a-del-200">
            <img src="/assets/img/miriam.jpg" alt="miriam" class="aid__img mb-2 mb-4-sm" />
            <h1 class="f-blue fw-normal f18 f28-sm">
                {{ page.person }}
            </h1>
        </header>
    </div>
</section>

<section class="pv-4 pv-6-sm a a-fi a-del-400">
    <div class="container container--narrow">
        <div class="aid a a-fi-right-200px a-dur-1200 a-del-200">
            <h2 class="f-blue f24 lh-title f38-sm mb-4 mb-6-sm">{{ page.question }}</h2>
            {% for entry in page.answers %}
                {% capture lenght %}{{ forloop.length }}{% endcapture %}
            {% endfor %}
         
            <div class="g {% if lenght=='2' %}g-2{% endif %} gap-3 mxw-400 mh-auto">
                {% for entry in page.answers %}
                <button class="button btn-ghost">{{ entry }}</button>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="pb-8 pb-16-sm"></div>
</section>
