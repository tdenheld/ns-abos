section:
  - title: Waarom NS Flex?
    description: 'NS Flex Dal Voordeel is een NS Flex abonnement. Naast kortingen heeft NS Flex nog meer voordelen. Dit zijn ze in het kort:'
    list:
      - <b>Geen saldo laden</b> vooraf
      - Maandelijks een factuur en betalen via <b>automatische incasso</b>
      - Een <b>flexibel abonnement</b>, iedere maand aan te passen
      - Altijd <b>inzicht in je actuele reiskosten</b> in de app en via Mijn NS
      - Volle trein? <b>Switch eenvoudig naar 1e klas</b> in de app
      - <b>OV-fiets en Stallen</b> op rekening inbegrepen
      - Ook gebruik van te maken <b>zonder abonnement</b>

  - title: Precies weten hoe het werkt?
    adn:
      - title: Wanneer reis je met korting?
        content: 
          - Met NS Flex Dal Voordeel reis je op de volgende tijden met 40% korting op je treinreizen (met uitzondering van Thalys en Eurostar).
          - <h4>Buiten de spits (daluren)</h4>
          - Maandag t/m vrijdag van 09:00 tot 16:00 en van 18:30 tot 06:30 uur.
          - <h4>Weekend</h4>
          - Van vrijdagavond 18:30 tot maandagochtend 6:30 uur.
          - <h4>Feestdagen</h4>
          - Van 00:00 tot 00:00 uur.
      - title: Bestel online
        content: 
          - Je NS Flex abonnement bestel je heel eenvoudig online in onze <a href="https://www.ns.nl/nsflex/webshop#/bestelling/producten" target="_blank" class="unlink tk-link">webshop</a>. Heb je hulp nodig bij het kiezen van het juiste abonnement? Doe dan de <a href="https://www.ns.nl/ns-abonnementen/keuzehulp" target="_blank" class="unlink tk-link">keuzehulp</a>.
      - title: Je abonnement aanpassen
        content:
          - Reis je niet iedere maand even vaak of soms twee maanden helemaal niet? Met NS Flex kun je na iedere maand wisselen naar een abonnement met een andere korting, of een gratis abonnement zonder korting nemen. Elke wijziging telt minimaal 1 maand. Na een maand kun je weer wijzigen.
      - title: Reiskosten vs abonnementskosten
        content:
          - Je abonnementskosten betaal je om de hele maand met korting of gratis te kunnen reizen. In het geval van kortingsabonnementen betaal je daarnaast je reiskosten. Dit zijn de kosten die je maakt voor je treinreizen, oftewel je treinkaartjes met en zonder korting.
          - Iedere maand een factuur Met NS Flex Dal Voordeel reis je niet meer op saldo maar ontvang je iedere maand een factuur die je betaalt via automatische incasso. Op de factuur staan je abonnements- en reiskosten maar ook eventuele andere gemaakte kosten zoals een upgrade naar 1e klas, de huur van een OV-fiets of correctietarief als je vergeten bent uit te checken en we de ritprijs niet konden bepalen.
          - 'Goed om te weten: je abonnementskosten betaal je altijd vooruit, je reiskosten betaal je achteraf.'
      - title: Overstappen naar NS Flex?
        content:
          - Heb je al een NS-abonnement maar wil je graag overstappen naar een NS Flex Dal Voordeel? Dat kan! Je kunt elk moment overstappen naar NS Flex. Ook als je een jaarabonnement hebt.
          - <h4>Zo werkt het</h4> 
          - Log in op <a href="https://login.ns.nl" target="_blank" class="unlink tk-link">Mijn NS</a> en pas je abonnement aan bij Mijn producten. Wij beÃ«indigen automatisch je huidige abonnement en je vooruit betaalde abonnementskosten storten we terug. Als er nog saldo op je kaart staat, verrekenen we dit automatisch op je NS Flex factuur. Bij een nieuwe kaart is dit helaas niet mogelijk maar we kunnen het wel <a href="https://www.ns.nl/klantenservice/geld-terug/saldo-terugstorten-of-overzetten.html" target="_blank" class="unlink tk-link">terugstorten</a>. Haal NS Flex op bij de kaartautomaat. Dat is de allerlaatste keer dat je de automaat nodig hebt.
      - title: Altijd inzicht in je kosten
        content:
          - Met NS Flex hoef je geen saldo meer op je OV-chipkaart te laden maar betaal je je reizen achteraf via een maandelijkse factuur. Dit scheelt stress vooraf aan je treinreis. Om gedurende de maand inzicht te houden in de kosten die je maakt, zijn deze online inzichtelijk via Mijn NS en de NS-app. 
          - Vanaf oktober 2019 is het bovendien mogelijk om zelf kostenalerts in te stellen. Handig om grip op je uitgaven te houden.
      - title: Automatische check-uit
        content: 
        - Soms vergeet je in alle haast uit te checken. Met een NS Flex abonnement corrigeren we je vergeten check-uit als we kunnen achterhalen waar je waarschijnlijk bent uitgestapt, bijvoorbeeld omdat je vaak dezelfde route aflegt. Dan rekenen we de normale ritprijs.

